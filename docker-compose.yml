version: '3.7'
services:
  anuvaad-corpus-node:
    image: gohila/anuvaad-corpus:test
    deploy:
     replicas: 2
    restart: always
    ports:
    - "${anuvaadport}"
    env_file:
    - ./dev.env
    environment:
      MONGO_URL: ${url}

    
  fe-client-node:
    image: gohila/fe-client-node:test
    deploy:
     replicas: 2
    restart: always
    ports:
    - "${feclientport}"
